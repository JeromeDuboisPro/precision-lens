name: Run Tests

on:
  push:
    branches: [main]  # Run only on push to main branch
  pull_request:
    branches: [main]  # Run on PRs targeting main

jobs:
  python-lint:
    name: Python Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run black
        run: black --check .

      - name: Run isort
        run: isort --check-only --profile black .

      - name: Run flake8
        run: flake8 .

      - name: Run mypy
        run: mypy . --ignore-missing-imports

  backend-tests:
    name: Backend Tests (Python)
    runs-on: ubuntu-latest
    needs: python-lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: |
          pytest tests/ -v --cov=. --cov-report=term-missing

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: .coverage

  javascript-lint:
    name: JavaScript Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package.json

      - name: Install dependencies
        working-directory: ./web
        run: npm install

      - name: Run ESLint
        working-directory: ./web
        run: npm run lint

      - name: Check Prettier formatting
        working-directory: ./web
        run: npm run format:check

  frontend-tests:
    name: Frontend Tests (JavaScript)
    runs-on: ubuntu-latest
    needs: javascript-lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package.json

      - name: Install dependencies
        working-directory: ./web
        run: npm install

      - name: Run Jest tests
        working-directory: ./web
        run: npm test -- --coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: web/coverage
